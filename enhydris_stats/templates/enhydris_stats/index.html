{% extends "base.html" %}

{% block content %}
<table>
  {% for item in data %}
    {% if forloop.first %}
      <th></th>
      {% for c in item.columns %}
        <th>{{ c.name }}</th>
      {% endfor %}
    {% endif %}
    <tr>
        <th>{{ item.heading }}</th>
        {% for c in item.columns %}
          <td align='right'>{{ c.value }}</td>
        {% endfor %}
    </tr>
  {% endfor %}
</table>
{% endblock %}
