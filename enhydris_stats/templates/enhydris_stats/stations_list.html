{% extends "base.html" %}

{% block content %}
<h2>Variables each station measures</h2>
<table>
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Variables</th>
  </tr>
  {% for station in stations %}
    <tr>
      <th>{{ station.id }}</th>
      <td>{{ station.name }}</td>
      <td>{{ station.variables|join:', ' }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
